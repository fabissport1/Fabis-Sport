<html>
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Tienda de Zapatos | Fabis Sport</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
        }

        header {
            background: #111;
            color: white;
            padding: 15px;
            text-align: center;
        }

        nav {
            background: #e63946;
            padding: 10px;
            text-align: center;
        }

        nav a {
            color: white;
            text-decoration: none;
            margin: 15px;
            font-weight: bold;
        }

        .container {
            padding: 20px;
        }

        .search-box {
            text-align: center;
            margin-bottom: 20px;
        }

        .search-box input {
            padding: 10px;
            width: 60%;
            max-width: 400px;
        }

        .products {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
        }

        .card {
            background: white;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 3px 8px rgba(0,0,0,0.2);
            text-align: center;
        }

        .card img {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }

        .price {
            font-size: 18px;
            color: #e63946;
            font-weight: bold;
        }

        .old-price {
            text-decoration: line-through;
            color: gray;
        }

        .btn {
            display: inline-block;
            margin-top: 10px;
            padding: 10px 15px;
            background: #111;
            color: white;
            text-decoration: none;
            border-radius: 5px;
        }

        .btn:hover {
            background: #e63946;
        }

        footer {
            background: #111;
            color: white;
            text-align: center;
            padding: 15px;
            margin-top: 30px;
        }

        @media (max-width: 600px) {
            .search-box input {
                width: 90%;
            }
        }
    </style>
</head>
<body>

<header>
    <h1>FABIS SPORT</h1>
    <p>Los mejores zapatos a precios m치s bajos</p>
</header>

<nav>
    <a href="#catalogo">Cat치logo</a>
    <a href="#descuentos">Descuentos</a>
    <a href="https://tucatalogo.com" target="_blank">Ver Cat치logo Completo</a>
    <a href="https://wa.me/0999953334" target="_blank">Contacto</a>
</nav>

<div class="container">

    <div class="search-box">
        <input type="text" id="searchInput" onkeyup="searchProduct()" placeholder="Buscar por modelo...">
    </div>

    <h2 id="catalogo">Cat치logo</h2>

    <div class="products" id="productList">
        
        <div class="card">
            <img src="run king pupo negro azul.jpeg" alt="Zapato Deportivo" width="300px" height="200px">
            <h3>Run King</h3>
            <p class="price">$43</p>
            <a href="https://wa.me/1234567890" class="btn">Comprar</a>
        </div>

        <div class="card">
            <img src="https://via.placeholder.com/300x200" alt="Zapato Casual">
            <h3>Everlast </h3>
            <span class="old-price">$65 </span><br>
            <p class="price">$47 </p>
            <a href="https://wa.me/1234567890" class="btn">Comprar</a>
        </div>

    </div>

    <h2 id="descuentos">游댠 Ofertas y Descuentos</h2>

    <div class="products">
        
        <div class="card">
            <img src="https://via.placeholder.com/300x200" alt="Zapato Oferta">
            <h3>West Urban</h3>
            <p>
                <span class="old-price">$49 </span><br>
                <span class="price">$40 </span>
            </p>
            <a href="https://wa.me/1234567890" class="btn">Aprovechar Oferta</a>
        </div>

    </div>

</div>

<footer>
    <p>춸 2026 Fabis Sport - Contacto directo por WhatsApp</p>
</footer>

<script>
function searchProduct() {
    let input = document.getElementById('searchInput').value.toLowerCase();
    let cards = document.querySelectorAll('.card');

    cards.forEach(card => {
        let title = card.querySelector('h3').textContent.toLowerCase();
        if (title.includes(input)) {
            card.style.display = "block";
        } else {
            card.style.display = "none";
        }
    });
}
</script>

</body>
</html>


</html>
